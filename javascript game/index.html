<!DOCTYPE html>
 <html lang="en">     
               
               
<head>     
               
<title>Maths Game</title>         
               
<meta charset="utf-8">        
 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">        
               
 <link rel="stylesheet" href="style.css">     
               
    </head>         
 <body>       
  <div id="container">            
         <div id="score"> Score: <span id="scorevalue">0</span>             
               </div>            
               
     <div id="correct">Correct</div>        <div id="wrong">Try again</div>             
               
               
        <div id="question"> </div>             
               
               <div id="instruction"> 
                Click on the correct answer </div>             <div id="choices">                 <div id="box1" class="box"></div>                 <div id="box2" class="box"></div>                 <div id="box3" class="box"></div>                 <div id="box4" class="box"></div>             </div>             <div id="startreset">                 Start Game             </div>             <div id="timeremaining">                 Time remaining: <span id="timeremainingvalue">60</span> sec             </div>             <div id="gameOver">                              </div>         </div>         
                <script>
     var playing = false; 
var score; 
var action; 
var timeremaining;
var correctAnswer; 
 
 document.getElementById("startreset").onclick = function(){                  if(playing == true){                  location.reload();         }else{                             playing = true;                                score = 0;         document.getElementById("scorevalue").innerHTML = score;                          show("timeremaining");         timeremaining = 60;         document.getElementById("timeremainingvalue").innerHTML = timeremaining;                                   hide("gameOver");                  
document.getElementById("startreset").innerHTML = "Reset Game";          
                startCountdown();                                  generateQA();     }      } 
 for(i=1; i<5; i++){     document.getElementById("box"+i).onclick = function(){            if(playing == true){        if(this.innerHTML == correctAnswer){                                     score++;             document.getElementById("scorevalue").innerHTML = score;           box             hide("wrong");             show("correct");             setTimeout(function(){                 hide("correct");                }, 1000);                                                    generateQA();         }else{                    hide("correct");             show("wrong");             setTimeout(function(){                 hide("wrong");                }, 1000);         } 
    } }    }             
               
                  
 

 
function startCountdown(){     action = setInterval(function(){         timeremaining -= 1;         document.getElementById("timeremainingvalue").innerHTML = timeremaining;         if(timeremaining == 0){          stopCountdown();             show("gameOver");          document.getElementById("gameOver").innerHTML = "<p>Game over!</p><p>Your score is " + score + ".</p>";                hide("timeremaining");             hide("correct");             hide("wrong");             playing = false;             document.getElementById("startreset").innerHTML = "Start Game";         }     }, 1000);     } 
 
//stop counter 
 
function stopCountdown(){     clearInterval(action);    } 
 
//hide an element 
 
function hide(Id){     document.getElementById(Id).style.display = "none";    } 
 
//show an element 
 
function show(Id){     document.getElementById(Id).style.display = "block";    } 
 
//generate question and multiple answers 
 
function generateQA(){     var x = 1+ Math.round(9*Math.random());     var y = 1+ Math.round(9*Math.random());     correctAnswer = x*y;     document.getElementById("question").innerHTML = x + "x" + y;     var correctPosition = 1+ Math.round(3*Math.random());     document.getElementById("box"+correctPosition).innerHTML = correctAnswer;                   var answers = [correctAnswer];          for(i=1; i<5; i++){         if(i != correctPosition) {             var wrongAnswer;             do{                 wrongAnswer = (1+ Math.round(9*Math.random()))*(1+ Math.round(9*Math.random()));            }while(answers.indexOf(wrongAnswer)>-1) 
            document.getElementById("box"+i).innerHTML = wrongAnswer;             answers.push(wrongAnswer);         }     } } 
     
     
     
     
     </script>    
                
                 
     </body></html>
